<!DOCTYPE html>
<html ng-app="nestExample">
<head>
<meta charset="ISO-8859-1">
<title>Eugene Kislyy Nest App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script type="text/javascript" src="/scripts/app.js"></script>
<script type="text/javascript" src="/scripts/service.js"></script>
<script type="text/javascript" src="/scripts/controller.js"></script>
</head>
<body ng-controller="appController as appController">

	<div class="container">
		<div class="starter-template">
			<h1>Eugene Kislyy Nest App</h1>
			<p class="lead">Thermostate control panel.</p>
		</div>

		<div class="form">
			<form class="form-inline" ng-submit="appController.setParameters()">
				<div class="form-group">
					<label for="min-temp">Min Temp (C):</label> <input type="number"
						ng-model="appController.minTemperature" required="required"
						ng-click="appController.paramChanged()" min="9" max="32"
						class="form-control" id="min-temp">
				</div>
				<div class="form-group">
					<label for="temp">Target Temp (C): </label> <input type="number"
						ng-model="appController.temperature" required="required"
						ng-click="appController.paramChanged()" min="9" max="32"
						class="form-control" id="temp">
				</div>
				<div class="form-group">
					<label for="max-temp">Max Temp (C):</label> <input type="number"
						ng-model="appController.maxTemperature" required="required"
						ng-click="appController.paramChanged()" min="9" max="32"
						class="form-control" id="max-temp">
				</div>


				<div class="checkbox">
					<label><input type="checkbox"
						ng-model="appController.security"
						ng-click="appController.paramChanged()"> Security</label>
				</div>
				<button type="submit" class="btn btn-default" ng-disabled="!appController.tempValid()">Update</button>
				<button type="button" class="btn btn-default" ng-click="appController.getParameters()">Reload</button>

			</form>



		</div>
		<div class="alert alert-info" ng-show="appController.message">
			{{appController.message}}</div>
	</div>


	<!-- /.container -->
</body>
</html>
